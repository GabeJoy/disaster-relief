<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Disaster Relief </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login.html}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <label> Administrator: <input type="checkbox" id="administrator" name="administrator" value="administrator"> </label>
    <label> Donor: <input type="checkbox" id="donor" name="donor" value="donor"> </label>
    <label> Recipient: <input type="checkbox" id="recipient" name="recipient" value="recipient"> </label>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
