<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Disaster Relief </title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap">
</head>
<body>
Please login with your username, password, and account tier:
<form th:object="${login}" th:method="post">
    <div class="container"><label> User name: <input type="text" th:field="*{user}"/> </label></div>
    <div class="container"><label> Password: <input type="password" th:field="*{pass}"/> </label></div>
    <div1><label><input type="radio" value="Administrator" name="tier" th:path="*{tier}">Administrator</label></div1>
    <div1><label><input type="radio" value="Call Center Operator" name="tier"th:path="*{tier}"> Call Center Operator</label></div1>
    <div1><label><input type="radio" value="Donor" name="tier" th:path="*{tier}"> Donor</label></div1>
    <div1><label><input type="radio" value="Recipient" name="tier"th:path="*{tier}"> Recipient</label></div1>
    <input type="submit" value="Sign In"/>
</form>
</body>
</html>
