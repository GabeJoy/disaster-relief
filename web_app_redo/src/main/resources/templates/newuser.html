<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<!--<script src = "/js/newuser.js"></script>-->
<script>
    function checkFields(){
        if (document.forms["newuser"]["first"].value === '' || document.forms["newuser"]["last"].value === '' || document.forms["newuser"]["user"].value === '' || document.forms["newuser"]["password1"].value === '' || document.forms["newuser"]["password2"].value === '' || document.forms["newuser"]["email"].value === '' || document.forms["newuser"]["city"].value === '' || document.forms["newuser"]["country"].value === ''){
            alert("Required field missing");
            return false;
        }

        return true;
    }

    function checkPasswords() {
        if ((document.forms["newuser"]["password1"].value !== document.forms["newuser"]["password2"].value)) {
            alert("Passwords don't match!");
            return false;
        } else {
            return true;
        }
    }
</script>
<body>
<form name="newuser" class = "form-horizontal" th:object="${user}" th:method="post" th:onsubmit="return checkFields() && checkPasswords()">
    <label> First Name: <input type="text" name="first" th:field="*{first}" th:required/> </label>
    <label> Last Name: <input type="text" name="last" th:field="*{last}" th:required/> </label>
    <label> Username: <input type="text" name="user" th:field="*{user}" th:required/> </label>
    <label> Password: <input type="password" name="password1" id="password1" th:field="*{pass}" th:required/> </label>
    <label> Reenter Password: <input type="password" name="password2" id="password2" th:required/> </label>
    <label> Email: <input type="text" name="email" th:field="*{email}" th:required/> </label>

    <label for="tier"> Tier: </label>
    <select name="tier" id="tier" th:required th:path="*{tier}">
        <option value="Call Center Operator" th:path="*{tier}">Call Center Operator</option>
        <option value="Donor" th:path="*{tier}">Donor</option>
        <option value="Recipient" th:path="*{tier}">Recipient</option>
    </select>

    <label> City: <input type="text" name="city" th:field="*{city}" th:required/> </label>

    <label for="state"> State: </label>
    <select name="state" id="state" th:required th:path="*{state}">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>

            <option value="AS">American Samoa</option>
            <option value="GU">Guam</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="PR">Puerto Rico</option>
            <option value="UM">United States Minor Outlying Islands</option>
            <option value="VI">Virgin Islands</option>
    </select>

    <label> Country: <input type="text" name="country" th:field="*{country}" th:required/> </label>

    <br><input type="submit" value="Create Account"/>
</form>
</body>
</html>
