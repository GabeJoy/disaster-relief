<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap">
</head>
<script src = "/js/newuser.js"></script>
<body>
Please enter the following information to create a new account:
<form th:object="${user}" th:method="post" th:onsubmit="return checkFields(this) && checkPasswords(this)">
    <div class="container"><label> First Name: <input type="text" name="first" th:field="*{first}" th:required/> </label></div>
    <div class="container"><label> Last Name: <input type="text" name="last" th:field="*{last}" th:required/> </label></div>
    <div class="container"><label> Username: <input type="text" name="user" th:field="*{user}" th:required/> </label></div>
    <div class="container"><label> Password: <input type="password" name="password1" id="password1" th:field="*{pass}" th:required/> </label></div>
    <div class="container"><label> Reenter Password: <input type="password" name="password2" id="password2" th:required/> </label></div>
    <div class="container"><label> Email: <input type="text" name="email" th:field="*{email}" th:required/> </label></div>
    <div1><label><input type="radio" value="Call Center Operator" name="tier" th:path="*{tier}"> Call Center Operator</label></div1>
    <div1><label><input type="radio" value="Donor" name="tier" th:path="*{tier}"> Donor</label></div1>
    <div1><label><input type="radio" value="Recipient" name="tier" th:path="*{tier}"> Recipient</label></div1>
    <br><input type="submit" value="Create Account"/>
</form>
</body>
</html>
