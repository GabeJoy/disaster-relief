<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Users</h2>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr th:each = "user: ${users}">
        <td th:text="${user.requester}"></td>
        <td th:text="${user.item}"></td>
        <td th:text="${user.amount}"></td>
    </tr>
</table>
</body>
</html>
